<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Workout Timer</h1>
        
        <div class="timer">
            <p id="workoutTimer">Latihan Utama: 00:00</p>
            <p id="restTimer">Istirahat: 00:00</p>
        </div>

        <div class="controls">
            <button id="warmupBtn">Pemanasan (10 min)</button>
            <button id="workoutBtn">Latihan Utama (30 min)</button>
            <button id="restBtn">Istirahat (90 sec)</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
